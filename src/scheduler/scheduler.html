<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../sass/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/bin/materialize.js"></script>
    <script type="text/javascript" src="../../js/bin/our_script.js"></script>

</head>

<body style="background-color: #2A2C35;">
<h1 class="center white-text">Easy Scrum</h1>
<br/>

<div class="row progress-col">
    <div class="">
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger pink" href="#schedulerModal">+</a>
    </div>
</div>

<!-- Task Modal Structure -->
<div id="schedulerModal" class="modal">
    <div class="task-header">
        <div class="input-field white-text">
            <input placeholder="PB1: Checklist..." id="task-title" type="text" class="white-text">
            <label for="task-title">Task Title</label>
        </div>
        <div>
            <p><i class="material-icons">delete</i></p>
        </div>
    </div>
    <div class="task-content">
        <div class="input-field">
            <input type="date" id="taskDate" class="datepicker">
            <label for="taskDate">Date</label>
        </div>
        <div class="input-field">
            <textarea placeholder="The meeting about a rebranding of the logo. Start at the 12:00 in the room 321" id="Description" class="materialize-textarea"></textarea>
            <label for="Description">Description</label>
        </div>
    </div>
    <div class="task-footer">
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat white-text">Cancel</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat white-text">Save</a>
        </div>
    </div>
</div>
</body>
</html>
